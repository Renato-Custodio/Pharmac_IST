version: '3'

services:
  pharmacist-db:
    build:
      context: ./database/mongodb_replica
      args:
        MONGO_VERSION: 4
    environment:
      MONGO_REPLICA_HOST: 127.0.0.1
      MONGO_REPLICA_PORT: 27017
      # Use "mongo" instead of "mongosh" before v5.0
      MONGO_COMMAND: 'mongo'
    ports:
      - '27017:27017'
    networks:
      - backend
  pharmacist-service:
    build:
      context: .
    environment:
      DATABASE_URL: 'mongodb://pharmacist-db:27017/pharmacist'
      JWT_SECRET: 'b438962a372689273ee3fc15bc21c54569dc9bd4d1f24b95fc8f923e84b2ce1f'
    ports:
      - '3000:3000'
    volumes:
      - ./images:/usr/src/app/images
    networks:
      - backend

networks:
  backend:
